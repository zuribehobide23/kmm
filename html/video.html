<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Comparativa de Vídeo</title>

    <!-- Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.20.0/video-js.css" rel="stylesheet" />

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        video { margin: 20px 0; }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Comparativa de Vídeo</h1>

    <h2>1. Reproductor HTML5 nativo</h2>
    <video width="640" controls>
        <source src="video.mp4" type="video/mp4">
        Tu navegador no soporta HTML5 video.
    </video>

    <h2>2. Reproductor Video.js</h2>
    <video
        id="my-video"
        class="video-js vjs-default-skin"
        controls
        preload="auto"
        width="640"
        height="360"
        data-setup='{}'
    >
        <source src="video.mp4" type="video/mp4" />
        Tu navegador no soporta Video.js.
    </video>

    <a href="index.html" class="back-button">← Volver</a>

    <!-- Video.js JS -->
    <script src="https://vjs.zencdn.net/8.20.0/video.min.js"></script>
</body>
</html>
