<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Multimedia zerbitzuak</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        button {
            width: 300px;
            padding: 20px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #667eea;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }
        
        button:hover {
            background-color: #667eea;
            color: white;
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        button:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <h1>Multimedia zerbitzuak</h1>

    <div class="button-container">
        <button onclick="window.location.href='video.html'">Bideo-erreproduzitzailea</button>
        <button onclick="window.location.href='adaptive.html'">Adaptive streaming</button>
        <button onclick="window.location.href='live.html'">Zuzeneko emanaldia</button>
    </div>
</body>
</html>
